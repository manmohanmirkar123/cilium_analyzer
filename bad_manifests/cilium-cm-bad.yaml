apiVersion: v1
kind: ConfigMap
metadata:
  name: cilium-config
  namespace: kube-system
data:
  datapath-mode: "veth"              # ❌ performance hint
  kube-proxy-replacement: "partial"  # ❌ not strict
  bpf-lb-acceleration: "disabled"    # ❌
  debug: "true"                      # ❌
  enable-hubble: "false"             # ❌
  # mtu intentionally missing ❌
  # ipam intentionally missing ❌
